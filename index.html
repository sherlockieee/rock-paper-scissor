<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>Choose an option</h2>
    <div class="button-div">
      <button id="rock-button">Rock</button>
      <button id="paper-button">Paper</button>
      <button id="scissors-button">Scissors</button>
    </div>
    <div id="score-and-result">
      <p id="scoreboard">User Score: 0 Computer Score: 0</p>
      <p id="result"></p>
      <h2 id="h2"></h2>
    </div>
    <div id="restart-section">
      <button id="restart-button">Restart Game</button>
      <div id="restart">
        <p>Confirm if you want to restart the game.</p>
        <div class="button-div">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
